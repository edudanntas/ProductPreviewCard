<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="container-boss">

  <div class="container">

    <div class="container-image">

      <img src="./images/image-product-desktop.jpg" alt="Product-image">

    </div>

    <div class="container-text">

    <p class="perfume">PERFUME</p>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

    <div class="price">

    <p class="new-price">$149.99</p>
    <p class="old-price">$169.99</p>

    </div>

    <a class="cart-btn" href="#"><img class="icon-cart" src="./images/icon-cart.svg" alt="cart-icon">Add to Cart</a>

    </div>

  </div>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/edudanntas">Eduardo Dantas</a>.
  </footer>
</body>
</html>
